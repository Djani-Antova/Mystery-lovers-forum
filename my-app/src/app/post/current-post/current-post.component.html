<div class="container" *ngIf="post">

    <!-- post content  -->
    <div class="post-content">
      <!-- post-title  -->
      <div class="post-title">
        <div class="post-name-wrapper">
          <div class="post-name">
            <h2>{{ post.title}}</h2>
            <p>{{post.body}}</p>
            <p>
              Posted on: <time>{{ post.postDate }}</time>
            </p>
          </div>
          <!-- <div class="subscribers">
            <p>
              Subscribers: <span>{{ post.subscribers.length }}</span>
            </p> -->
            <!-- <button class="subscribe">Subscribe</button>
                      <button class="unsubscribe">Unsubscribe</button> -->
          <!-- </div> -->
        </div>
      </div>
  
      <!-- comment  -->
      <div class="comment" *ngFor="let comment of post.comments">
        <header class="header">
          <p>
            <!-- <span>{{ comment.user.username }}</span> posted on -->
            <time>{{ comment.postDate }}</time>
          </p>
        </header>
        <div class="comment-main">
          <div class="userdetails">
            <img src="/assets/profile.png" alt="avatar" />
          </div>
          <div class="post-content">
            <p>{{ comment.text }}</p>
          </div>
        </div> 
        <div class="footer">
          <i class="fas fa-thumbs-up"></i>
                  <i class="fas fa-thumbs-down"></i>
          <!-- <p>
            <span>{{ post.likes.length }}</span> likes
          </p> -->
        </div>
      </div>
  
      <!-- <div class="answer-comment" >
        <p><span>currentUser</span> comment:</p>
        <div class="answer">
          <form>
            <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
            <button>Post</button>
          </form>
        </div>
      </div> -->
    </div>
